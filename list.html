<!doctype html>

<html>

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

<title>Frizzante-Auftrag Webapp</title>

<link rel="stylesheet" href="styles/style.css" type="text/css"/>

<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

<script type="text/javascript">

	function saveData() {

		localStorage.setItem(document.forms[0]["KundenName"].value, document.forms[0]["eDatum"].value);

		readData();

	}



	function readData() {

		var content = "";

		for(var key in localStorage) {

			content += "<div class=\"listEntry\"><span class=\"KundenName\">"; 

	  		content += key; 

	  		content += "</span><span class=\"eDatum\">"; 

	  		content += localStorage.getItem(key) + "</span>";

	  		content += "<a href=\"#\" removeKey=\"" + key + "\" class=\"deleteLink\">Löschen</a>"

	  		content += "<a href=\"#\" updateKey=\"" + key + "\" class=\"updateLink\">Ändern</a>"

	  		content += "</div>";

		}

		$("#myList").html(content);

	}



	function removeData(key) {

		localStorage.removeItem(key);

		readData();

	}



	function updateData(key) {

		document.forms[0]["KundenName"].value = key;

		document.forms[0]["eDatum"].value = localStorage.getItem(key);

	}



	$(document).ready(function(){

		readData();

		$('.deleteLink').click(function(){

			removeData($(this).attr("removeKey"));

			readData()

		});

		$('.updateLink').click(function(){

			updateData($(this).attr("updateKey"));

			readData()

		});

	});



</script>

</head>



<body>
